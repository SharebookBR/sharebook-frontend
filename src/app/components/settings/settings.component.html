<div class="dev-tools-container">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">

        <div class="dev-tools-header">
          <mat-icon>terminal</mat-icon>
          <h2>Dev Tools</h2>
          <p>Ferramentas exclusivas para desenvolvimento e testes.</p>
        </div>

        <div class="dev-tools-card">
          <h5>Ambiente da API</h5>
          <p class="endpoint-label">Selecione o servidor que deseja utilizar nesta sessão.</p>

          <div class="env-options">
            <label
              *ngFor="let env of environments"
              class="env-option"
              [class.env-option--active]="selectedEnvironment === env.name"
            >
              <input type="radio" [(ngModel)]="selectedEnvironment" [value]="env.name" />
              <div class="env-option__content">
                <span class="env-option__name">{{ env.displayName }}</span>
                <span class="env-option__endpoint">{{ env.apiEndpoint }}</span>
              </div>
            </label>
          </div>

          <div class="warning-box" *ngIf="hasChanges">
            ⚠️ A página será recarregada ao aplicar.
          </div>

          <button
            class="btn-apply"
            [disabled]="!hasChanges"
            (click)="applyEnvironment()"
          >
            Aplicar
          </button>
        </div>

        <div class="text-center mt-3">
          <a routerLink="/" class="back-link">← Voltar</a>
        </div>

      </div>
    </div>
  </div>
</div>
