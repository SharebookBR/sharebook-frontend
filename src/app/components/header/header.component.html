<!-- ============================================================ -->
<!-- Mobile top bar (< 768px) — logo + busca                    -->
<!-- ============================================================ -->
<div class="mobile-top-bar d-flex d-md-none">
  <a routerLink="/">
    <img src="{{ logoUrl }}" alt="logotipo" class="mobile-top-bar__logo" />
  </a>
  <div class="mobile-top-bar__search">
    <app-input-search></app-input-search>
  </div>
</div>
<div class="mobile-top-bar-spacer d-block d-md-none"></div>

<!-- ============================================================ -->
<!-- Desktop nav (>= 768px)                                       -->
<!-- ============================================================ -->
<nav class="navbar navbar-expand navbar-light bg-light fixed-top d-none d-md-flex">
  <a class="navbar-brand" routerLink="/">
    <img src="{{ logoUrl }}" alt="logotipo" id="logotipo" class="d-inline-block align-top" />
  </a>

  <div class="navbar-search">
    <app-input-search></app-input-search>
  </div>

  <ul class="navbar-nav ml-3">
    <li class="nav-item">
      <a class="nav-link" routerLink="/" routerLinkActive="nav-link--active" [routerLinkActiveOptions]="{exact:true}">Vitrine</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/book/requesteds" routerLinkActive="nav-link--active">Pedidos</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/book/donations" routerLinkActive="nav-link--active">Doações</a>
    </li>
  </ul>

  <a routerLink="/livros/doar" class="btn btn-cta ml-3">
    <mat-icon>favorite</mat-icon> Doe um Livro
  </a>

  <div class="ml-3 user-area">
    <a *ngIf="!userLogged" class="nav-link" routerLink="/login">Entrar</a>

    <div *ngIf="userLogged" class="user-menu-wrapper">
      <button class="btn btn-link nav-link user-menu-trigger" (click)="toggleUserMenu($event)">
        {{ firstName }} <mat-icon>expand_more</mat-icon>
      </button>
      <div class="user-dropdown" *ngIf="showUserMenu">
        <a class="user-dropdown__item" routerLink="/panel" (click)="closeUserMenu()">
          <mat-icon>dashboard</mat-icon> Meu Painel
        </a>
        <a class="user-dropdown__item" routerLink="/myaccount" (click)="closeUserMenu()">
          <mat-icon>manage_accounts</mat-icon> Minha Conta
        </a>
        <div class="user-dropdown__divider"></div>
        <a class="user-dropdown__item" routerLink="/apoie-projeto" (click)="closeUserMenu()">
          <mat-icon>favorite_border</mat-icon> Apoie o projeto
        </a>
        <a class="user-dropdown__item" routerLink="/quem-somos" (click)="closeUserMenu()">
          <mat-icon>info_outline</mat-icon> Quem somos
        </a>
        <a class="user-dropdown__item" routerLink="/contact-us" (click)="closeUserMenu()">
          <mat-icon>mail_outline</mat-icon> Fale conosco
        </a>
        <div class="user-dropdown__divider"></div>
        <button class="user-dropdown__item user-dropdown__item--danger" (click)="logout()">
          <mat-icon>logout</mat-icon> Sair
        </button>
      </div>
    </div>
  </div>
</nav>
<div class="desktop-nav-spacer d-none d-md-block"></div>
