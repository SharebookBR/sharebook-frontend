<!--book covers-->

<div class="container">

  <h1 class="text-center display-4">Livros mais novos</h1>
  <div class="row justify-content-center book-covers">

    <figure class="figure" *ngFor="let book of top15NewBooks">
      <div>
          <a href="/livros/{{book.slug}}" title="Detalhes do Livro">
            <img src="{{book.imageUrl}}" class="figure-img img-fluid rounded" alt="{{book.title}}">
          </a>
      </div>
      <figcaption class="figure-caption text-center">{{book.title}}</figcaption>
    </figure>

  </div>

  <h1 class="text-center display-4">Livros em destaque</h1>
  <div class="row justify-content-center book-covers">

    <figure class="figure" *ngFor="let book of random15NewBooks">
      <div>
          <a href="/livros/{{book.slug}}" title="Detalhes do Livro">
            <img src="{{book.imageUrl}}" class="figure-img img-fluid rounded" alt="{{book.title}}">
          </a>
      </div>
      <figcaption class="figure-caption text-center">{{book.title}}</figcaption>
    </figure>

  </div>
