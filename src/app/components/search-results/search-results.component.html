<div [hidden]="!isLoading">
  <em class="fa fa-spinner fa-spin" style="position: absolute; left: 50%"></em>
</div>

<div class="container" [hidden]="isLoading">
  <h1 class="text-center display-4">
    Seus resultados para <strong>{{ criteria }}</strong>
  </h1>
  <section class="row">
    <div class="col-xs-12 col-md-12">
      <p *ngIf="books.length === 0">Nenhum livro encontrado para sua pesquisa :/</p>
    </div>
  </section>
  <section class="row">
    <app-card-book [content]="book" *ngFor="let book of books"></app-card-book>
  </section>
</div>
